name: Flutter CI & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Clonage complet pour Sonar

      # 2️⃣ Installer Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'   # version stable compatible

      # 3️⃣ Activer le cache pour pub packages
      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 4️⃣ Installer les dépendances
      - name: Flutter pub get
        run: flutter pub get

      # 5️⃣ Build & tests (optionnel)
      - name: Flutter build
        run: flutter build apk --debug

      # 6️⃣ Analyse SonarCloud
      - name: SonarCloud Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=lama-fall_alumni_mobile \
            -Dsonar.organization=lama-fall \
            -Dsonar.sources=lib \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
